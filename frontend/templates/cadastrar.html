<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Inserir Reservas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

            <a class="nav-link" href="/listar">Listar Reservas</a>

            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/cadastrar" method="POST">
            <label for="nomehospede" class="form-label">Nome do Hóspede:</label><br>
            <input type="text" id="nomehospede" name="nomehospede" class="form-control"><br>
            <label for="dataentrada" class="form-label">Data do Checkin:</label><br>
            <input type="date" id="dataentrada" name="dataentrada" class="form-control"><br>
            <label for="datasaida" class="form-label">Data do Checkout:</label><br>
            <input type="date" id="datasaida" name="datasaida" class="form-control"><br>
            <label for="numeroquarto" class="form-label">Número do quarto:</label><br>
            <input type="number" id="numeroquarto" name="numeroquarto" class="form-control"><br><br>
            <input type="submit" value="Cadastrar" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
